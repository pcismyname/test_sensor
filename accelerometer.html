<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accelerometer Data</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="accelerometer.html">Accelerometer</a></li>
            <li><a href="gyroscope.html">Gyroscope</a></li>
        </ul>
    </nav>
    <h1>Accelerometer Data</h1>
    <input type="file" id="fileInput" accept=".csv">
    <label for="thresholdInput">Displacement Threshold (meters):</label>
    <input type="number" id="thresholdInput" value="0.1" step="0.01">
    <button id="processButton">Process</button>
    <canvas id="chart" width="800" height="400"></canvas>
    <p id="movementCount">Movement Count: 0</p>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom"></script>
    <script src="script.js"></script>
</body>
</html>
